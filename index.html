<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Grand Luxury Tree - Snow & Gesture Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 8vh;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        
        .ui-hidden { opacity: 0 !important; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; font-size: min(12vw, 56px);
            margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9; text-align: center; pointer-events: none;
        }

        /* Instructions */
        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
        }

        /* Upload Button */
        .upload-wrapper {
            margin-top: 20px; pointer-events: auto; text-align: center;
            transition: opacity 0.5s ease;
        }
        .upload-btn {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; padding: 10px 25px; 
            cursor: pointer; text-transform: uppercase; 
            letter-spacing: 3px; font-size: 10px;
            transition: all 0.4s; display: inline-block;
            backdrop-filter: blur(5px); border-radius: 20px;
        }
        .upload-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        #file-input { display: none; }

        /* Floating Toggle Button */
        #toggle-ui-btn {
            position: absolute; bottom: 30px; right: 30px;
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #d4af37; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 20; backdrop-filter: blur(4px);
            box-shadow: 0 0 10px rgba(0,0,0,0.5); transition: all 0.3s ease;
            font-size: 20px; user-select: none;
        }
    </style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');</style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="instructions">Pinch to Transform &middot; Tap Photo to Focus</div>
        
        <div class="upload-wrapper">
            <label class="upload-btn">
                Add Memories
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="toggle-ui-btn">üëÅ</div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x050505, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1200,     
                dustCount: 2000, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: { z: 50 },
            snow: { count: 3000, range: 60 }
        };

        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            focusTarget: null,
            rotation: { x: 0, y: 0 },
            targetRotation: { x: 0, y: 0 }
        };

        let scene, camera, renderer, composer;
        let mainGroup, snowSystem; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture, snowTexture; 
        
        // Interaction
        let raycaster, pointer;
        let isDragging = false;
        let previousPointer = { x: 0, y: 0 };
        let pointerDownTime = 0;

        async function init() {
            createSnowTexture();
            createCaneTexture();
            initThree();
            setupEnvironment(); 
            setupLights();
            
            createParticles(); 
            createDust();     
            createSnow(); // New Snow Effect
            createDefaultPhotos();
            
            setupPostProcessing();
            setupInteractions(); 
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        // --- TEXTURE GENERATION ---
        function createSnowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1.0)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.5)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            snowTexture = new THREE.CanvasTexture(canvas);
        }

        function createCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        // --- THREE JS SETUP ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            raycaster = new THREE.Raycaster();
            pointer = new THREE.Vector2();
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 25);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 800);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const fill = new THREE.DirectionalLight(0xffeebb, 0.5);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.6; 
            bloomPass.strength = 0.6; 
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        // --- SNOW SYSTEM ---
        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const vel = [];

            for (let i = 0; i < CONFIG.snow.count; i++) {
                // Random position within a large volume
                const r = CONFIG.snow.range;
                pos.push(
                    (Math.random() - 0.5) * r * 1.5,
                    (Math.random() - 0.5) * r * 1.5,
                    (Math.random() - 0.5) * r * 1.5
                );
                // Velocity: x (drift), y (fall speed), z (drift)
                vel.push(
                    (Math.random() - 0.5) * 0.1,
                    -(Math.random() * 0.1 + 0.05), 
                    (Math.random() - 0.5) * 0.1
                );
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('velocity', new THREE.Float32BufferAttribute(vel, 3));

            const mat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.4,
                map: snowTexture,
                transparent: true,
                opacity: 0.8,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            snowSystem = new THREE.Points(geo, mat);
            scene.add(snowSystem); // Snow is added to scene, not mainGroup, so it doesn't rotate with tree
        }

        function updateSnow() {
            if (!snowSystem) return;
            const positions = snowSystem.geometry.attributes.position.array;
            const velocities = snowSystem.geometry.attributes.velocity.array;
            const rangeY = CONFIG.snow.range * 0.75;

            for (let i = 0; i < CONFIG.snow.count; i++) {
                const i3 = i * 3;
                
                // Update position based on velocity
                positions[i3] += velocities[i3];     // X
                positions[i3 + 1] += velocities[i3 + 1]; // Y
                positions[i3 + 2] += velocities[i3 + 2]; // Z

                // Drift effect
                positions[i3] += Math.sin(clock.elapsedTime * 0.5 + i) * 0.005;

                // Reset if out of bounds (bottom)
                if (positions[i3 + 1] < -rangeY) {
                    positions[i3 + 1] = rangeY;
                    positions[i3] = (Math.random() - 0.5) * CONFIG.snow.range;
                    positions[i3 + 2] = (Math.random() - 0.5) * CONFIG.snow.range;
                }
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        // --- PARTICLE CLASS ---
        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // TREE: Cone Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: Sphere
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        // Position in front of camera
                        // Transform absolute world pos to local group pos
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        const cameraFront = new THREE.Vector3(0, 0, CONFIG.camera.z - 12); // Position relative to camera
                        target = cameraFront.applyMatrix4(invMatrix); 
                    } else {
                        target = this.posScatter;
                    }
                }

                // Interpolation
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // Rotation
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    // Align to identity rotation over time
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                // Focus Logic: Look at camera
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    // Undo parent rotation to face camera directly
                    this.mesh.quaternion.copy(camera.quaternion);
                    this.mesh.quaternion.premultiply(mainGroup.quaternion.clone().invert());
                }

                // Scale Logic
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                         // Scale up photo in focus
                         // Base scale calculation is handled in updateAspectRatio, here we just apply multiplier
                         s = this.baseScale * 5.0; 
                    } else {
                         s = this.baseScale * 0.1; // Shrink others
                    }
                }
                
                // Apply Scale (X and Y might be different for photos, Z is uniform)
                if(this.type === 'PHOTO') {
                    // For photos, baseScale is 1.0, actual dimension is in mesh geometry/scale
                    // We simply multiply the current scale
                    const targetScale = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 
                                      (mode === 'SCATTER' ? 2.5 : 0.8);
                    
                    // We need to preserve aspect ratio stored in userData
                    const aspectX = this.mesh.userData.aspectScale?.x || 1;
                    const aspectY = this.mesh.userData.aspectScale?.y || 1;
                    
                    this.mesh.scale.lerp(new THREE.Vector3(targetScale * aspectX, targetScale * aspectY, targetScale), 4*dt);
                } else {
                    this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
                }
            }
        }

        // --- OBJECT CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, emissive: 0x443300, emissiveIntensity: 0.3
            });
            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8,
                emissive: 0x002200, emissiveIntensity: 0.2 
            });
            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; } 
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; } 
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; } 
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; } 
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Top Star
            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        // --- PHOTO SYSTEM WITH ASPECT RATIO ---
        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 360; // Rectangular default
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111'; ctx.fillRect(0,0,512,360);
            ctx.strokeStyle = '#eebb66'; ctx.lineWidth = 15; ctx.strokeRect(20,20,472,320);
            ctx.font = '500 50px Times New Roman'; ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("JOYEUX", 256, 160);
            ctx.fillText("NOEL", 256, 220);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex, 512, 360);
        }

        function addPhotoToScene(texture, width, height) {
            // Calculate Aspect Ratio logic
            // We want the longest side to be roughly 1.2 units
            const aspectRatio = width / height;
            let scaleX = 1;
            let scaleY = 1;

            if (aspectRatio >= 1) {
                scaleX = 1.2;
                scaleY = 1.2 / aspectRatio;
            } else {
                scaleY = 1.2;
                scaleX = 1.2 * aspectRatio;
            }

            // Create Group container
            const group = new THREE.Group();
            
            // Frame (slightly larger than image)
            const framePadding = 0.1;
            const frameGeo = new THREE.BoxGeometry(scaleX + framePadding, scaleY + framePadding, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.2 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            // Photo Plane
            const photoGeo = new THREE.PlaneGeometry(1, 1); // Unit plane, scaled by group
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.scale.set(scaleX, scaleY, 1);
            photo.position.z = 0.03; // Slightly in front of frame

            group.add(frame);
            group.add(photo);
            
            // Store aspect ratio scales in userData for the Particle class to use
            group.userData.aspectScale = { x: 1, y: 1 }; // Base is 1 because geometry is already sized
            // Actually, better to reset geometry scale and use userData for dynamics
            // Let's keep geometry fixed sizing for now, and Particle.update will just multiply uniformly
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.colorSpace = THREE.SRGBColorSpace;
                        tex.needsUpdate = true;
                        addPhotoToScene(tex, img.width, img.height);
                    };
                    img.src = ev.target.result;
                }
                reader.readAsDataURL(f);
            });
        }

        // --- INTERACTION HANDLING ---
        function setupInteractions() {
            const canvas = document.getElementById('canvas-container');
            
            // UI Toggle
            const toggleBtn = document.getElementById('toggle-ui-btn');
            const uiLayer = document.querySelector('#ui-layer');
            let isHidden = false;

            toggleBtn.addEventListener('click', (e) => {
                e.preventDefault(); e.stopPropagation();
                isHidden = !isHidden;
                uiLayer.classList.toggle('ui-hidden', isHidden);
                toggleBtn.style.opacity = isHidden ? '0.3' : '1.0';
            });

            document.getElementById('file-input').addEventListener('change', handleImageUpload);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            // Input Event Listeners
            canvas.addEventListener('pointerdown', onPointerDown);
            canvas.addEventListener('pointermove', onPointerMove);
            canvas.addEventListener('pointerup', onPointerUp);
            canvas.addEventListener('wheel', onMouseWheel, { passive: false });
            
            // Touch specific for Multi-touch
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd);
        }

        // --- POINTER LOGIC (Rotate + Click) ---
        function onPointerDown(event) {
            if(!event.isPrimary) return;
            isDragging = true;
            pointerDownTime = performance.now();
            previousPointer.x = event.clientX;
            previousPointer.y = event.clientY;
        }

        function onPointerMove(event) {
            if (!isDragging || !event.isPrimary) return;
            if (isPinching) return; // Don't rotate while pinching

            const deltaX = event.clientX - previousPointer.x;
            const deltaY = event.clientY - previousPointer.y;

            STATE.targetRotation.y += deltaX * 0.005;
            STATE.targetRotation.x += deltaY * 0.005;

            previousPointer.x = event.clientX;
            previousPointer.y = event.clientY;
        }

        function onPointerUp(event) {
            if(!event.isPrimary) return;
            isDragging = false;
            
            // Click Detection
            const timeDiff = performance.now() - pointerDownTime;
            const dist = Math.hypot(event.clientX - previousPointer.x, event.clientY - previousPointer.y);
            
            if (timeDiff < 300 && dist < 10) {
                handleTap(event);
            }
        }

        function handleTap(event) {
            pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            raycaster.setFromCamera( pointer, camera );
            
            const intersects = raycaster.intersectObjects( photoMeshGroup.children, true );

            if (intersects.length > 0) {
                // Tap Photo -> Focus
                let obj = intersects[0].object;
                while(obj.parent && obj.parent !== photoMeshGroup) { obj = obj.parent; }
                STATE.focusTarget = obj;
                STATE.mode = 'FOCUS';
            } else {
                // Tap Background -> If in focus, go back to scatter (or tree based on logic, usually just unfocus)
                if (STATE.mode === 'FOCUS') {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            }
        }

        // --- GESTURE / PINCH LOGIC ---
        let isPinching = false;
        let initialPinchDist = 0;
        let zoomAccumulator = 0; // Accumulate small movements to prevent jitter

        function handleZoomInput(delta) {
            // delta > 0: Pinch Out / Spread / Scroll Up (Expand)
            // delta < 0: Pinch In / Contract / Scroll Down (Shrink)
            
            zoomAccumulator += delta;
            const THRESHOLD = 10; // Sensitivity

            if (zoomAccumulator > THRESHOLD) {
                // EXPAND / SPREAD
                if (STATE.mode === 'TREE') {
                    STATE.mode = 'SCATTER';
                }
                zoomAccumulator = 0;
            } else if (zoomAccumulator < -THRESHOLD) {
                // CONTRACT / PINCH
                if (STATE.mode === 'FOCUS') {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                } else if (STATE.mode === 'SCATTER') {
                    STATE.mode = 'TREE';
                }
                zoomAccumulator = 0;
            }
        }

        function getDistance(touches) {
            return Math.hypot(
                touches[0].clientX - touches[1].clientX,
                touches[0].clientY - touches[1].clientY
            );
        }

        function onTouchStart(event) {
            if (event.touches.length === 2) {
                isPinching = true;
                initialPinchDist = getDistance(event.touches);
                zoomAccumulator = 0;
            }
        }

        function onTouchMove(event) {
            if (isPinching && event.touches.length === 2) {
                event.preventDefault(); 
                const currentDist = getDistance(event.touches);
                const diff = currentDist - initialPinchDist;
                handleZoomInput(diff * 0.5); // Multiply for sensitivity adjustment
                initialPinchDist = currentDist; // Continuous update for smooth deltas
            }
        }

        function onTouchEnd(event) {
            if (event.touches.length < 2) isPinching = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            // Wheel Down (positive) -> usually zoom out -> Pinch In -> Contract
            // Wheel Up (negative) -> usually zoom in -> Pinch Out -> Expand
            const delta = -event.deltaY * 0.2; 
            handleZoomInput(delta);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Smooth rotation
            STATE.rotation.y += (STATE.targetRotation.y - STATE.rotation.y) * 5 * dt;
            STATE.rotation.x += (STATE.targetRotation.x - STATE.rotation.x) * 5 * dt;
            
            // Auto-rotate in Tree Mode
            if (STATE.mode === 'TREE' && !isDragging && !isPinching) {
                STATE.targetRotation.y += 0.2 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            updateSnow();
            
            composer.render();
        }

        init();
    </script>
